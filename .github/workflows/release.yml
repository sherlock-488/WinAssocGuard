name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --noconsole --onefile --name WinAssocGuard --clean main.py

      - name: Package release assets
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item dist\WinAssocGuard.exe release\WinAssocGuard.exe -Force
          Copy-Item README.md, LICENSE, CHANGELOG.md release\ -Force
          Compress-Archive -Path release\* -DestinationPath WinAssocGuard-${{ github.ref_name }}-windows-x64.zip -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/WinAssocGuard.exe
            WinAssocGuard-${{ github.ref_name }}-windows-x64.zip

